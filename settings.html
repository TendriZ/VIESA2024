<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('angkatan.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            scroll-behavior: smooth;
            overflow-y: auto;
            margin: 0;
        }
        
        /* Styling Navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: rgb(112, 112, 121);
            padding: 1px 1px 1px 1px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            flex-direction: row; /* Susun menu dari kiri ke kanan */
            padding: 0;
            margin: 0.8;
        }

        .navbar ul button {
            margin-right: 50px; /* Jarak antar menu */
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            transition: background 0.3s;
        }

        .navbar button:hover {
            background: rgba(239, 7, 7, 0.3);
            border-radius: 5px;
        }

        /* Dashboard */
        .dashboard-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(1, 1, 1, 0.1);
            text-align: center;
            margin-top: -270px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #003366;
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <button class="btn" onclick="Home()">Home</button>
            <button class="btn" onclick="Profile()">Profile</button>
            <button class="btn" onclick="Settings()">Settings</button>
            <button class="btn" onclick="logout()">Logout</button>
        </ul>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container">
        <h1>Mau ngatur apa yak</h1>
        <p>Yo nda tau ko tanya saya</p>
    </div>

    <script>
        function logout() {
            window.location.href = "loginviesa.html"; // Kembali ke halaman login
        }
        function Profile() {
            window.location.href = "profile.html"; // Kembali ke halaman profile
        }
        function Settings() {
            window.location.href = "settings.html"; // Kembali ke halaman settings
        }
        function Home() {
            window.location.href = "dashboard.html"; // Kembali ke halaman ini sendiri
        }
    </script>
</body>
</html>
